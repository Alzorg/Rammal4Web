<!DOCTYPE html>
<html>
<head>
<title>Abbass table </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <style>
  body{
    background-image: url(image/Abbass.png);
    background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
    
  }
  header{
    background-color: rgba(84, 76, 76, 0.371);
    width: auto;
    height: auto;

  }
  #nav1 div{
    display: inline-block;
  }
  .xu{
    text-decoration: none;
    
  }
  a:hover{
    color: black;
  }
  .center
  {text-align: center; }
  .marg{
    margin: 30px;
  }
  .abc{
      padding: 20px;
      border: 2px solid black; 
      width: 50%;
      height: 40px;
  }

 </style> 
</head>
<body>
  <header>
    <nav id="nav1" class="center"> 
      <div><a class="xu marg" href="#"> Home</a></div>
      <div><a class="xu marg" href="#"> Serves</a></div>
      <div><a class="xu marg" href="#">About</a></div>
      <div><a class="xu marg" href="#">Contact</a></div>

    </nav>
  </header>
  <section>
  <div class="input-group input-group-sm mb-3 ">
  <span class="input-group-text" id="basic-addon1">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group input-group-lg mb-3 ">
  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <span class="input-group-text" id="basic-addon2">@example.com</span>
</div>

<label for="basic-url" class="form-label">Your vanity URL</label>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
</div>

<div class="input-group mb-3">
  <span class="input-group-text">$</span>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  <span class="input-group-text">.00</span>
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Username" aria-label="Username">
  <span class="input-group-text">@</span>
  <input type="text" class="form-control" placeholder="Server" aria-label="Server">
</div>

<div class="input-group">
  <span class="input-group-text">With textarea</span>
  <textarea class="form-control" aria-label="With textarea"></textarea>
</div>
<br>
<div class="input-group mb-3">
  <button class="btn btn-outline-secondary" type="button" id="button-addon1">Button</button>
  <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
</div>

<div class="input-group mb-3">
  <button class="btn btn-outline-secondary" type="button">Button</button>
  <button class="btn btn-outline-secondary" type="button">Button</button>
  <input type="text" class="form-control" placeholder="" aria-label="Example text with two button addons">
</div>

<div class="input-group">
  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username with two button addons">
  <button class="btn btn-outline-secondary" type="button">Submit</button>
  <button class="btn btn-outline-secondary" type="button">Regect</button>
</div>
</section>
</body>

</html>
